<!DOCTYPE html>
<html>
  <head>
    <title>Login to Play</title>

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Log In</h3>
          </div>
          <div class="card-body">
            <h6 id="LogIdent"></h6>
            <div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="username"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox" />Remember Me
              </div>
              <div class="form-group">
                <input
                  onclick="loginBtn()"
                  type="submit"
                  value="Login"
                  class="btn float-right login_btn"
                />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="signup.html">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let dataUser = getCookie("user-data");
      if (dataUser == null) {
        console.log("User Belum Login");
      } else {
        window.location.href = "/";
      }
      function loginBtn() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username == "" || password == "") {
          alert("username/password cant be blank");
        } else {
          fetch("/login", {
            method: "post",
            headers: { "Content-type": "application/json" },
            body: JSON.stringify({ username: username, password: password }),
          })
            .then((response) => {
              return response.json();
            })
            .then((result) => {
              if (result.fase) {
                document.getElementById("LogIdent").style.color = "#FFFF00";
                setCookie("user-data", JSON.stringify(result.resultData, 1));
                window.location.href = "/";
              } else {
                document.getElementById("LogIdent").style.color = "#ff0000";
              }
              document.getElementById("LogIdent").textContent = result.message;
              console.log(result);
            })
            .catch((error) => console.log(error));
        }
      }

      // (dataUser);
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
      function eraseCookie(name) {
        document.cookie =
          name + "=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
      }
    </script>
  </body>
</html>
